dist: xenial
language: python

env:
  global:
    secure: ""

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
  - 'nightly'

before_install:
  - pip install pip setuptools --upgrade

install:
  - python -m pip install .

before_script:
  - python -m pip install coveralls "pytest>=2.8" pytest-runner sphinx_rtd_theme numpydoc pytest-socket

script:
  # run unit tests
  - coverage run ./setup.py test

  # run unit tests again with --disable-socket to ensure that tests are marked properly
  - python -m pytest --disable-socket -m "not remote"

  # build documentation
  - cd docs && make html; cd ../

after_success:
  - coveralls

deploy:
  - provider: pypi
    user: duncanmmacleod
    password: ${PYPI_PASSWD}
    distributions: sdist bdist_wheel
    on:
      branch: master
      tags: true
      python: '3.6'
      repo: gwpy/gwosc

cache: pip
