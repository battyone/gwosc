environment:
  matrix:
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python36-x64"
    - PYTHON: "C:\\Python37-x64"
install:
  - "%PYTHON%\\python.exe -m pip install --upgrade pip"
build_script:
  - "%PYTHON%\\python.exe -m pip install .[tests]"
test_script:
  - "%PYTHON%\\python.exe -m pytest --cov=gwosc"
